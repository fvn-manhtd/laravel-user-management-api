<div class="form-signin">

  <h1 class="h3 mb-3 fw-normal">Please sign in</h1>


  <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>


    <div class="form-floating">
      <input id="floatingPassword" type="text" class="form-control" name="username" [(ngModel)]="form.username" required
        placeholder="Email" #username="ngModel" />
      <label for="floatingInput">Email address</label>
      <div class="alert alert-danger" role="alert" *ngIf="f.submitted && username.invalid">
        Username is required!
      </div>

    </div>
    <div class="form-floating">
      <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6"
        #password="ngModel" placeholder="Password" />
      <label for="floatingPassword">Password</label>
      <div class="alert alert-danger" role="alert" *ngIf="f.submitted && password.invalid">
        <div *ngIf="password.errors.required">Password is required</div>
        <div *ngIf="password.errors.minlength">
          Password must be at least 6 characters
        </div>
      </div>
    </div>

    <button class="w-100 btn btn-lg btn-primary mt-4" type="submit">Sign in</button>
    <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
      Login failed: {{ errorMessage }}
    </div>

  </form>



</div>
